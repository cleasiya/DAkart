{% if messages %}
            
                {% for message in messages %}
                <div class="container">
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
                        {{ message }}
                    </div>
                    
                </div>
                
                {% endfor %}
            
        {% endif %}
